<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radley:ital@0;1&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/156ffb70cf.js" crossorigin="anonymous"></script>
    <title>Big J's To-do Web App</title>
<script defer src="main.js"></script></head>

<body>
    <div class="master-grid">

        <div class="sidebar">
            <div class="static-sidebar-items">
                <ul>
                    <li>
                        <i class="fa-solid fa-tower-observation logo"></i>
                    </li>
                    <li>
                        <div class="list-inner-flex home">
                            <a href="#">
                                <i class="fa-solid fa-house"></i>
                                <span>Home</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner-flex today">
                            <a href="#">
                                <i class="fa-solid fa-sun"></i>
                                <span>Today</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner-flex important">
                            <a href="#">
                                <i class="fa-solid fa-star"></i>
                                <span>Important</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner-flex all-tasks">
                            <a href="#">
                                <i class="fa-solid fa-calendar-days"></i>
                                <span>All Tasks</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="list-nav">
                <!-- Dynamically Populated by JS -->
            </div>

            <div class="sidebar-footer">
                <button class="new-list-btn">
                    <i class="fa-solid fa-plus"></i>
                    <span>New List</span>
                </button>
                <button class="settings-btn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="container">
            <!-- Dynamically Populated by JS -->
        </div>

    </div>
</body>

</html>
