<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/156ffb70cf.js" crossorigin="anonymous"></script>
    <title>Big J's To-do Web App</title>
</head>

<body>
    <div class="master-grid">

        <div class="sidebar">
            <div class="static-sidebar-items">
                <ul>
                    <li>
                        <i class="fa-solid fa-tower-observation logo"></i>
                    </li>
                    <li>
                        <div class="list-inner-flex">
                            <a href="#">
                                <i class="fa-solid fa-house"></i>
                                <span>Home</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner-flex">
                            <a href="#">
                                <i class="fa-solid fa-sun"></i>
                                <span>Today</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner-flex">
                            <a href="#">
                                <i class="fa-solid fa-star"></i>
                                <span>Important</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner-flex">
                            <a href="#">
                                <i class="fa-solid fa-calendar-days"></i>
                                <span>All Tasks</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="list-nav">
                <!-- Dynamically Populated by JS -->
            </div>

            <div class="sidebar-footer">
                <button class="new-list-btn">
                    <i class="fa-solid fa-plus"></i>
                    <span>New List</span>
                </button>
                <button class="settings-btn">
                    <i class="fa-solid fa-gear"></i>
                </button>
            </div>
        </div>

        <div class="container">
            <!-- Dynamically Populated by JS -->
        </div>

    </div>
</body>

</html>
